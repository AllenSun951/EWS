<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset="utf-8"/>   <!-- 设置页面的编码格式为utf-8-->
    <title>帮助页面</title>
  </head>
  <body>
    <p style="font-family:楷体; font-size:24px; color:blue; text-align:left; text-indent: 28px; line-height:200%;">（1）个人警示结果查询:</p> 
	<p style="font-family:楷体; font-size:20px; color:blue; text-align:left; text-indent: 28px; line-height:200%;">警示结果包含学生基本信息以及警示结果；“I级警示”级别 高于 “II级警示” 高于 “III级警示”；</p> 
	<p style="font-family:楷体; font-size:20px; color:blue; text-align:left; text-indent: 28px; line-height:200%;">每学期的警示结果仅为当前一个学期的学业情况统计，总结果显示为截至当前学期为止所有学期的学业情况显示。</p> 
	
	<p style="font-family:楷体; font-size:24px; color:blue; text-align:left; text-indent: 28px; line-height:200%;">（2）个人不及格课程查询功能:</p> 
	<p style="font-family:楷体; font-size:20px; color:blue; text-align:left; text-indent: 28px; line-height:200%;">统计每学年每学期的不及格课程信息以及相关成绩。</p>  
	
	<p style="font-family:楷体; font-size:24px; color:blue; text-align:left; text-indent: 28px; line-height:200%;">（3）个人学分完成情况:</p> 
	<p style="font-family:楷体; font-size:20px; color:blue; text-align:left; text-indent: 28px; line-height:200%;">展示每学年每学期的学分完成情况，以及自入学以来总的学分完成情况。</p> 
  </body>
</html>
