<!doctype html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>Pie Chart</title>
		<script src="js/chart/Chart.js"></script>
	</head>
	<body>
		<div id="canvas-holder">
			<canvas id="chart-area" width="300" height="300"/>
		</div>


	<script>

		var pieData = [
				{
					value: 300,
					color:"#F7464A",
					highlight: "#FF5A5E",
					label: "未警示学生"
				},
				{
					value: 50,
					color: "#46BFBD",
					highlight: "#5AD3D1",
					label: "一级警示"
				},
				{
					value: 100,
					color: "#FDB45C",
					highlight: "#FFC870",
					label: "二级警示"
				},
				{
					value: 40,
					color: "#949FB1",
					highlight: "#A8B3C5",
					label: "三级警示"
				},
				{
					value: 120,
					color: "#4D5360",
					highlight: "#616774",
					label: "退学警示"
				
				}

			];

			window.onload = function(){
				var ctx = document.getElementById("chart-area").getContext("2d");
				window.myPie = new Chart(ctx).Pie(pieData);
				
			};



	</script>
	<br>
	
	</body>
</html>
