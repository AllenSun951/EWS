<SCRIPT language=javascript>
     var bannerAD=new Array();
     var bannerADlink=new Array();
     var adNum=0;
     bannerAD[0]="pic/1.png";
     bannerAD[1]="pic/2.jpg";
     bannerAD[2]="pic/3.jpg";
     var preloadedimages=new Array();
     for (i=1;i<bannerAD.length;i++){
        preloadedimages[i]=new Image();
        preloadedimages[i].src=bannerAD[i];
     }
function setTransition(){
     if (document.all){
        bannerADrotator.filters.revealTrans.Transition=Math.floor(Math.random()*23);
        bannerADrotator.filters.revealTrans.apply();
     }
}
function playTransition(){
     if (document.all)
        bannerADrotator.filters.revealTrans.play();
}
function nextAd(){
     if(adNum<bannerAD.length-1)adNum++ ;
        else adNum=0;
     setTransition();
     document.images.bannerADrotator.src=bannerAD[adNum];
     playTransition();
     theTimer=setTimeout("nextAd()", 3000);
}
function jump2url(){
     jumpUrl=bannerADlink[adNum];
     jumpTarget='_blank';
     if (jumpUrl != ''){
        if (jumpTarget != '')window.open(jumpUrl,jumpTarget);
        else location.href=jumpUrl;
     }
}
function displayStatusMsg() {
     status=bannerADlink[adNum];
     document.returnValue = true;
}
</SCRIPT>
<table width="100%" height="90%" border="0" cellspacing="0" cellpadding="1">  
    <tr>
        <td height="300" colspan="5" align="center" valign="top"><img src="pic/1.jpg"    name=bannerADrotator width="100%" height="90%" border=0 class="bian" style="FILTER: revealTrans(duration=2,transition=20)">
            <script language=javascript>nextAd()</script>
		</td>	
    </tr>
</table>
