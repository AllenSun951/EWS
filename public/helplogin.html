<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset="utf-8"/>   <!-- 设置页面的编码格式为utf-8-->
    <title>帮助页面</title>
  </head>
  <body>
    <p style="font-family:楷体; font-size:24px; color:blue; text-align:left; text-indent: 28px; line-height:200%;">关于登录的帮助</p> 
	<p style="font-family:楷体; font-size:20px; color:blue; text-align:left; text-indent: 28px; line-height:200%;">用户名：为用户在学校的工号/学号；</p> 
    <p style="font-family:楷体; font-size:20px; color:blue; text-align:left; text-indent: 28px; line-height:200%;">验证码：为4位阿拉伯数字符号；</p>  
	<p style="font-family:楷体; font-size:20px; color:blue; text-align:left; text-indent: 28px; line-height:200%;">类别：分成5类，最高权限级别为业务管理员；</p> 
    <p style="font-family:楷体; font-size:20px; color:blue; text-align:left; text-indent: 28px; line-height:200%;">用户忘记登录密码请点击登录界面的 “忘密”链接，进入密码找回操作；</p> 
	<p style="font-family:楷体; font-size:20px; color:blue; text-align:left; text-indent: 28px; line-height:200%;">新用户请点击“注册”链接，进入用户注册操作。</p>
	
  </body>
</html>
