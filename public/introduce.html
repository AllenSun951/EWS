    <title>常熟理工学院学习预警系统</title>
  </head>
  <body>
     <center>
     <font size="6" color="blue">简介</font>
     <p style="font-family:楷体; font-size:24px; color:blue; text-align:left; text-indent: 28px; line-height:200%;">为进一步加强学风建设、强化对本科生的学业管理，提高对学生学业的指导性、预见性，通过学校、学生及其家长三方面的沟通与协作，帮助学生顺利完成学业，提升教学质量和学生综合素质。 </p>
     
      <p style="font-family:楷体; font-size:24px; color:blue; text-align:left; text-indent: 28px; line-height:200%;">    学生学业预警系统主要解决目前大多数高校都普遍存在的因学生挂科多，学分修不满而不能正常（4年内）毕业的情况。该系统能实现按照学期针对问题学生进行主动的提醒、以及过程管理。避免问题学生要在毕业资格审查阶段才暴露而来不及补救，从而不能顺利毕业的问题。
       </p>
       </center>
